app = "aurorachat-dev"
primary_region = "bos"

[build]

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[checks]
[checks.health]
grace_period = "60s"
interval = "15s"
method = "get"
path = "/"
port = 8080
timeout = "10s"
type = "http"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 256
